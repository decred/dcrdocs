# Project information
site_name: Decred Documentation
site_description: Decred Documentation Portal
site_author: Decred Team
site_url: https://dcrdocs.netlify.com

# Repository
repo_name: decred/dcrdocs
repo_url: https://github.com/decred/dcrdocs
edit_uri: ""

# Copyright
copyright: If you wish to improve this site, please <a href="https://github.com/decred/dcrdocs/issues/new">Visit GitHub to open an issue</a> or <a href="https://github.com/decred/dcrdocs/compare">Compare and send a pull request</a>.<br>dcrdocs v0.0.2. Decred Project 2017.

# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: indigo
    accent: green
  font:
    text: Source Sans Pro
    code: Inconsolata
  favicon: assets/images/favicon.png
  logo: assets/images/logo.svg

# Customization
extra:
  social:
    - type: globe
      link: https://www.decred.org/
    - type: github-alt
      link: https://github.com/decred/dcrdocs
    - type: twitter
      link: https://twitter.com/decredproject

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - footnotes
  - tables

